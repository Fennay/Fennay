<h3 class="page-title">
文章管理 <small>input spinner, switches, input masks and more</small>
</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="index.html">首页</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#">文章</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#">文章列表</a>
        </li>
    </ul>
</div>
<!-- 搜索 -->
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-equalizer font-red-sunglo"></i>
                    <span class="caption-subject font-red-sunglo bold uppercase">搜索</span>
                    <span class="caption-helper">搜索...</span>
                </div>
                <div class="tools">
                    <a href="" class="expand">
                    </a>
                    <a href="" class="reload">
                    </a>
                    <a href="" class="remove">
                    </a>
                </div>
            </div>
            <div class="portlet-body form" style="display:none;">
                <!-- BEGIN FORM-->
                <form action="" class="form-horizontal" method="get">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">产品名称</label>
                                    <div class="col-md-9">
                                        <input type="text" name='title' value="{$title}" class="form-control input-large">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">天数</label>
                                    <div class="col-md-9">
                                        <input type="text" name="days" value="{$days}" class="form-control input-small inline"> 天
                                        <input type="text" name="night" value="{$night}" class="form-control input-small inline"> 晚
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">产品编号</label>
                                    <div class="col-md-9">
                                        <input type="text" name="procode" value="{$procode}" class="form-control input-large">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">价格</label>
                                    <div class="col-md-9">
                                        <input type="text" name="from_price" value="{$from_price}" class="form-control input-small inline"> 到
                                        <input type="text" name="to_price" value="{$to_price}" class="form-control input-small inline">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">发团日期</label>
                                    <div class="col-md-9 input-group input-large date-picker input-daterange" data-date="2015-2-27" data-date-format="yyyy-mm-dd">
                                        <input type="text" class="form-control" name="from_godate" value="{$from_godate}" >
                                        <span class="input-group-addon">
                                        到 </span>
                                        <input type="text" class="form-control" name="to_godate" value="{$to_godate}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" class="btn green">搜索</button>
                                        <a href="{:U('/Ppro/Leave/index')}" class="btn default">重置</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
    </div>
</div>
<!-- 内容 -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN SAMPLE TABLE PORTLET-->
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-bell-o"></i>文章列表
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse">
                    </a>
                    <a href="#portlet-config" data-toggle="modal" class="config">
                    </a>
                    <a href="javascript:;" class="reload">
                    </a>
                    <a href="javascript:;" class="remove">
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <div>
                    <a href="" class="btn purple">
                    分类管理
                    </a>
                    <a href="{:U('/Padmin/Article/add')}" class="btn purple">
                    添加文章 <i class="fa fa-plus"></i>
                    </a>
                </div>
                <div class="table-scrollable">
                    <table class="table table-striped table-bordered table-advance table-hover">
                        <thead>
                            <tr>
                                <th><i class="fa fa-bookmark"></i> 标题</th>
                                <th class="hidden-xs"><i class="fa fa-user"></i> 作者</th>
                                <th class="hidden-xs"><i class="fa fa-tags"></i> 分类</th>
                                <th><i class="fa fa-thumbs-o-up"></i> 阅读数</th>
                                <th><i class="fa fa-check-square-o"></i> 发布时间</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody class="article-list">
                            <volist name="list" id="vo">
                                <tr>
                                    <td class="highlight">
                                        <div class="{:fny_array_rand(array('success','info','warning'))}">
                                        </div>
                                        <a href="javascript:;">
                                        {$vo['title']} </a>
                                    </td>
                                    <td class="hidden-xs">
                                        {$vo['author']}
                                    </td>
                                    <td class="hidden-xs">
                                        <volist name="vo['cates']" id="cate">
                                        {$cate['name']|default="-"}
                                        </volist>
                                    </td>
                                    <td>
                                        {$vo['click_num']}
                                    </td>
                                    <td>
                                        {$vo['addtime']|date="Y-m-d",###}
                                    </td>
                                    <td class="col-md-3">
                                        <a href="{:U('/Padmin/Article/edit',array('aid'=>$vo['id']))}" class="btn default btn-xs purple">
                                        <i class="fa fa-edit"></i> 编辑 </a>
                                        <a href="javascript:;" data-aid = "{$vo['id']}"  class="btn default btn-xs red article-delete">
                                        <i class="fa fa-edit"></i> 删除 </a>
                                    </td>
                                </tr>
                            </volist>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- END SAMPLE TABLE PORTLET-->
    </div>
</div>

<!-- //分页数据 -->
<div class="row col-md-12">
    <div class=" pull-right">
        {$page}
    </div>
</div>


<!-- 确认弹出层 -->
<div aria-hidden="true" role="dialog" tabindex="-1" id="msg-confirm" class="modal fade modal-scroll">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn default" id="confirm-del" type="button">确定</button>
                <button data-dismiss="modal" class="btn default" type="button">关闭</button>
            </div>
        </div>
    </div>
</div>
<!-- 提示信息弹出层 -->
<div aria-hidden="true" role="dialog" tabindex="-1" id="msg-info" class="modal fade modal-scroll">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn default" type="button">关闭</button>
            </div>
        </div>
    </div>
</div>
