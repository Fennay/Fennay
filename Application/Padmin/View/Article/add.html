<h3 class="page-title">
文章管理 <small>input spinner, switches, input masks and more</small>
</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="index.html">首页</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#">文章</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#">文章列表</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#"><if condition="$vo['id'] neq ''">编辑<else/>添加</if>文章</a>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12 ">
        <form action="{:U('/Padmin/Article/save')}" id="basic_form" method="post">
            <!-- SEO 优化信息-->
            <div class="portlet box green">
                <div class="portlet-title">
                    <div class="caption ">
                        <i class="icon-pin"></i>
                        <span class="caption-subject bold uppercase"> SEO优化</span>
                    </div>
                </div>
                <div class="portlet-body form">
                    <div class="form-body form-horizontal">
                        <div class="form-group">
                            <label class="col-md-3 control-label">SEO标题</label>
                            <div class="col-md-4">
                                <input type="text" name="seo[seo_title]" value="{$vo['seo_title']}" class="form-control input-circle" placeholder="请输入SEO标题...">
                                <span class="help-block">请输入SEO标题... </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">SEO关键字</label>
                            <div class="col-md-4">
                                <input type="text" name="seo[seo_keyword]" value="{$vo['seo_keyword']}" class="form-control input-circle" placeholder="请输入SEO关键字...">
                                <span class="help-block">请输入SEO关键字... </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">SEO描述</label>
                            <div class="col-md-4">
                                <textarea class="form-control" name="seo[seo_desc]" value="{$vo['seo_desc']}" cols="5" rows="5"></textarea>
                                <span class="help-block">请输入SEO描述... </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn btn-circle blue">保存</button>
                                <button type="button" class="btn btn-circle default">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 文章基本信息 -->
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-green">
                        <i class="icon-pin font-green"></i>
                        <span class="caption-subject bold uppercase"> 添加文章</span>
                    </div>
                </div>
                <div class="portlet-body form">
                    <div class="form-body form-horizontal">
                        <div class="form-group">
                            <label class="col-md-3 control-label">标题</label>
                            <div class="col-md-4">
                                <input type="text" name="article[title]" value="{$vo['title']}" class="form-control input-circle" placeholder="请输入标题...">
                                <span class="help-block">
                                请输入标题... </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">分类</label>
                            <div class="col-md-4">
                                <select name="article[cate][]"  class="form-control select2 select2-offscreen" data-placeholder="请选择分类..." multiple>
                                    <option value=""></option>
                                    <option value="1" <in name="vo['cates']" value="1">selected</in>>Linux</option>
                                    <option value="2" <in name="vo['cates']" value="2">selected</in>>PHP</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">标签</label>
                            <div class="col-md-4">
                                <select name="article[tag][]" class="form-control select2 select2-offscreen" data-placeholder="请选择标签..." multiple>
                                    <option value=""></option>
                                    <option value="1" <in name="vo['tags']" value="1">selected</in>>Linux</option>
                                    <option value="2" <in name="vo['tags']" value="2">selected</in>>PHP</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">摘要</label>
                            <div class="col-md-4">
                                <textarea name="article[abstract]" value="{$vo['abstract']}" class="form-control" cols="30" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">作者</label>
                            <div class="col-md-4">
                                <div class="input-icon">
                                    <i class="fa fa-user"></i>
                                    <input type="text" name="article[author]" value="{$vo['author']}" class="form-control input-circle-left" placeholder="作者">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">阅读数量</label>
                            <div class="col-md-4">
                                <div class="input-icon">
                                    <i class="fa fa-bell-o"></i>
                                    <input type="text" name="article[click_num]" value="{$vo['click_num']}" value="0" class="form-control input-circle" placeholder="Left icon">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">排序</label>
                            <div class="col-md-4">
                                <div class="input-icon">
                                    <i class="fa fa-bell-o"></i>
                                    <input type="text" name="article[sort]" value="0" value="{$vo['sort']}" class="form-control input-circle" placeholder="Left icon">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn btn-circle blue">保存</button>
                                <button type="button" class="btn btn-circle default">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 文章内容信息 -->
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-green">
                        <i class="icon-pin font-green"></i>
                        <span class="caption-subject bold uppercase"> 文章内容</span>
                    </div>
                </div>
                <div class="portlet-body form">
                    <div class="form-body form-horizontal">
                        <div class="form-group ">
                            <label class="col-md-2 control-label"></label>
                            <div class="col-md-4">
                                <script type="text/plain" id="editor" name="content" style="width:1000px;height:460px;">{$vo['content']|html_entity_decode}</script>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn btn-circle blue">保存</button>
                                <button type="button" class="btn btn-circle default">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


<!-- 提示信息弹出层 -->
<div aria-hidden="true" role="dialog" tabindex="-1" id="msg-info" class="modal fade modal-scroll">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn default" type="button">关闭</button>
            </div>
        </div>
    </div>
</div>
